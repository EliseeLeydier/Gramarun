{% extends "base.html" %} {% block title %}Gramarun - Password Change{% endblock %} {% block content %}
<form method="POST">
    <div class="form-group" id=formLogin>
        <h3 class="titleConn">Password Change</h3>
        <label for="email">Your Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email">
        <div class="connButton">
            <button class="btn btn-outline-light" type="submit">Next</button>

        </div>
    </div>
</form>
{% endblock %}
