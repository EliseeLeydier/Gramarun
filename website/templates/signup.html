{% extends "base.html" %} {% block title %}Gramarun - Sign Up{% endblock %} {% block content %}
<form method="POST">

    <div class="form-group" id=formLogin>
        <h3 class="titleConn">Sign Up</h3>
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username">
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password">
        <br>
        <div class="connButton">
            <button class="btn btn-outline-light" type="submit">Sign Up</button>
        </div>
    </div>
</form>
{% endblock %}
